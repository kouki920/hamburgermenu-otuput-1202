<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>Signup</title>
        <link rel="stylesheet" href="css/sginup.css" />
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
    <body>
        <input id="menu" type="checkbox" class="hamburger_menu" />
        <label for="menu" class="open"><i class="fas fa-bars fa_size fa-fw"></i></label>
        <label for="menu" class="back"></label>
        <aside>
          <label for="menu" class="close"><i class="far fa-window-close fa_size fa-fw"></i></label>
            <div class="logo_image">
                <h1><i class="fab fa-pagelines fa-fw"></i>LivLabo.</h1>
            </div>
            <nav class="sidebar">
                <ul>
                    
                    <li><a href="#"><i class="fas fa-home fa-fw"></i>Home</a></li>
                    <li><a href="#"><i class="fas fa-portrait fa-fw"></i>Sign up</a></li>
                    <li><a href="#"><i class="fas fa-sign-in-alt fa-fw"></i>Login</a></li>
                    
                </ul>
            </nav>
            
                <!-- <div class="side_footer">
                    side footer候補
                    
                </div>
                -->
 
        </aside>
        <main>
            <div class="pagetitle">
              <h1 class="heading__en">Sign up</h1>
              <h3 class="heading__ja"> 新規登録</h3>
            </div>
            
                <div class="cp_iptxt">
                  <div class="formbox">
                  <div class="form_title">氏名</div>
                  <input class="sign_up" type="text" placeholder="山田 太郎">
                  <i class="fa fa-user fa-3x fa-fw" aria-hidden="true"></i>
                </div>
                <div class="formbox">
                  <div class="form_title">メールアドレス</div>
                  <input class="sign_up" type="email" placeholder="info@example.com">
                  <i class="fas fa-envelope fa-3x fa-fw" aria-hidden="true"></i>
                </div>
                <div class="formbox">
                  <div class="form_title">ユーザーID(6文字以上 半角英数字)</div>
                  <input class="sign_up" type="text" placeholder="abc123">
                  <i class="fas fa-id-card fa-3x fa-fw" aria-hidden="true"></i>
                </div>
                <div class="formbox">
                  <div class="form_title">パスワード(6文字以上 半角英数字)</div>
                  <input class="sign_up" type="text" placeholder="123abc">
                  <i class="fas fa-lock fa-3x fa-fw" aria-hidden="true"></i>
                </div>
                <div class="formbox">
                  <div class="form_title">パスワード(確認)</div>
                  <input class="sign_up" type="text" placeholder="123abc">
                  <i class="fas fa-lock fa-3x fa-fw" aria-hidden="true"></i>
                </div>
                </div>
              
            <footer class="footer">
                <ul>
                    <li><a href="#">Home</a></li>
                  <li><a href="#">プライバシーポリシー</a></li>
                  <li><a href="#">お問い合わせ</a></li>
                </ul>
                <small>&copy;2020 LivLabo.</small>
              </footer>

        </main>
</body>
</html>
